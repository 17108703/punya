<!DOCTYPE html>
<html>

        <style>

        <script src="jquery.min.js">

        <script src="jquery.mobile.min.js">

        <script>
            function formSubmit()
                {
                    var response = $('input:radio[name=ans]:checked').val();
                    saveSurvey.saveResponse(response);

                }
            function formCancel(){
                var response = "N/A";
                saveSurvey.saveResponse(response);

            }
        </script>

    <body>
        <!-- Home -->
        <div data-role="page" id="page1">
            <div data-role="content">
                <h1 id="_txt_qt">
                    Question
                </h1>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup" data-type="vertical">
                        <legend>
                            Choose:
                        </legend>
                        <input id="radio6" name="ans" value="Stressful" type="radio" />
                        <label for="radio6"> 
                            Stressful
                        </label>
                        <input id="radio8" name="ans" value="Nervous" type="radio" />
                        <label for="radio8">
                            Nervous
                        </label>
                        <input id="radio9" name="ans" value="Anxious" type="radio" />
                        <label for="radio9">
                            Anxious
                        </label>
                        <input id="radio10" name="ans" value="Calm" type="radio" />
                        <label for="radio10">
                            Calm
                        </label>
                        <input id="radio11" name="ans" value="Happy" type="radio" />
                        <label for="radio11">
                            Happy
                        </label>
                    </fieldset>
                </div>
                <input id="_btn_submit" onclick="formSubmit()" value="Submit" type="submit" />
                <input id="_btn_cancel" onclick="formCancel()" value="Withdraw" type="submit" />
            </div>
        </div>
        <script>
            //App custom javascript
