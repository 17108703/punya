        <script>
            var allAns = [];
            function formSubmit(){
                    var response = allAns.join();
                    saveSurvey.saveResponse(response);

                }

            function updateAns() {
                if($(this).is(':checked')){

                    allAns.push($(this).val());
            
                }else{
                    allAns.pop($(this).val());

                }
                
            }

            $(function() {
                    $('#checkboxes1 input').click(updateAns);
       
                });

            function formCancel(){
                var response = "N/A";
                saveSurvey.saveResponse(response);
            }
        </script>

    </head>
    <body>
        <!-- Home -->
        <div data-role="page" id="page1">

                <div id="checkboxes1" data-role="fieldcontain">
                    <fieldset data-role="controlgroup" data-type="vertical">
                        <legend>
                            Choose:

                        <input id="checkbox2" name="ans" value="Banna" type="checkbox" />
                        <label for="checkbox2">
                            Banna
                        </label>
                        <input id="checkbox3" name="ans" value="Cherry" type="checkbox" />
                        <label for="checkbox3">
                            Cherry
                        </label>
                        <input id="checkbox4" name="ans" value="Strawberry" type="checkbox" />
                        <label for="checkbox4">
                            Strawberry
                        </label>
                    </fieldset>
                </div>
                <input id="_btn_submit" onclick="formSubmit()" value="Submit" type="submit" />
                <input id="_btn_cancel" onclick="formCancel()" value="Withdraw" type="submit" />
            </div>
